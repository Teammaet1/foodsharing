            async function Out() {
                const response = await fetch("/Account/Logout", {
                    method: "Get",
                    headers: { "Accept": "application/json" }
                });
                if (response.ok === true) {
                    const a = document.createElement('a');
                    a.setAttribute('href', "../index.html");
                    a.click();
                }
            }

            document.getElementById("Out").addEventListener("click", e => {
                e.preventDefault();
                Out();
            });
