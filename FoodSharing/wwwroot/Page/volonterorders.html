            <script>
                async function GetOrder() {
                    const response = await fetch("/user/orderProgress", {
                        method: "GET",
                        headers: { "Accept": "application/json" }
                    });
                    if (response.ok === true) {
                        const orders = await response.json();
                        let table = document.getElementById("orderItem");
                        orders.forEach(order => {
                            const tr = document.createElement("tr");
                            let a = document.createElement("a");
                            a.href = "";
                            a.innerText = order.secondId;
                            tr.append(a);
                            table.append(tr);
                        })
                    }
                }


                GetOrder();
            </script>
